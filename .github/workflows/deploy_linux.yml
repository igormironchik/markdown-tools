
name: "deploy_linux"

on:
  workflow_dispatch:
  
env:
  CONAN_HOME: "${{ github.workspace }}/.conan2"

jobs:
  linux:
    name: linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - run: sudo apt update
    
    - run: sudo apt upgrade
        
    - run: sudo apt install libfreetype6-dev libjpeg-dev libpng-dev zlib1g zlib1g-dev libfontconfig1-dev fontconfig libxml2-dev libtiff-dev freeglut3-dev libxcb-icccm4  libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xinerama0 libxcb-xkb1 libxkbcommon-x11-0
        
    - run: chmod a+x ./script/linux/install-qt.sh

    - run: chmod a+x ./script/linux/install-kde.sh

    - run: chmod a+x ./script/linux/build.sh

    - run: chmod a+x ./script/linux/deploy.sh

    - name: Install Qt
      run: ./script/linux/install-qt.sh

    - name: Install KDE
      run: ./script/linux/install-kde.sh

    - name: Build
      run: ./script/linux/build.sh

    - name: Deploy
      run: ./script/linux/deploy.sh
      
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: Markdown_Linux_x64.Installer
        path: Markdown_Linux_x64.Installer
